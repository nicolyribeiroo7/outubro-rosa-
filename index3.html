<!-- Formulario -->
<br><br>
<div class="container">

    <form action=""> 
        <div class="mb-3">
            <label for="exempleinput" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="exempleinput" aria-describedby="emailHelp" placeholder="Digite seu email..">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <fieldset disabled>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Codigo do Usuario</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="07070707">
            </div>
        </fieldset>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label for="check1" class="form-check-label">Aceito receber mensagens no email</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
 </div>
</body>
